<ion-header>
  <ion-toolbar>
    <ion-title>Galeria</ion-title>
  </ion-toolbar>
</ion-header>
<!-- https://jsonplaceholder.typicode.com/photos -->
<ion-content>
  <h1>{{post.title}}</h1>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input [(ngModel)]="post.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Imagen Url</ion-label>
        <ion-input [(ngModel)]="post.url"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" (click)="agregarElemento()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngFor="let item of fotos">
    <ion-card-header>
      <img [src]="item.url" alt="">
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

</ion-content>
