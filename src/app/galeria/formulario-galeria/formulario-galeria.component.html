<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Imagen Url</ion-label>
      <ion-input [(ngModel)]="post.url"></ion-input>
    </ion-item>
    <ion-button expand="block" fill="outline" (click)="save()">Guardar</ion-button>
  </ion-card-content>
</ion-card>
